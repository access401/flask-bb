{% extends "layout.html" %}
{% block content%}
<div class="content-section">
    <div id="container">
        <fieldset class="form-group" >
            <legend>Create Course/Organization</legend>
        <div id="wrapper" align="center" >


            <hr>
            <form action="{{ url_for('create_course') }}" method="post" style="text-align:left">

                <table class="input" align="center">

                    <tr>

                        <td class="form-control-label"> Course Type</td>
                        <td>
                            <select name="type" class="form-control">
                                <option value="False">Course</option>
                                <option value="True">Organization</option>
                            </select>
                        </td>

                    </tr>

                    <tr>

                        <td>Course ID:</td>
                        <td ><input class="form-control" type="text" name="course_id" placeholder="Put Course ID here"></td>

                    </tr>

                    <tr>

                        <td>Course name:</td>
                        <td><input class="form-control" type="text" name="course_name" placeholder="Put course name here"></td>

                    </tr>
                    <tr>
                        <td>Instructor Username</td>
                        <td><input class="form-control" type="text" name="userName" placeholder="Put Instructor Username"></td>
                    </tr>



                    <tr>

                        <td></td>
                        <td><input type='submit' value="submit" class="btn btn-outline-info"></td>

                    </tr>


                </table>
            </form>
            </div>

        </fieldset>
    </div>
</div>
{% endblock content %}
