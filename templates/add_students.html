{% extends "layout.html" %}
{% block content%}
<div class="content-section">
    <div id="container">
        <fieldset class="form-group">
            <legend> Batch Add Students</legend>
        <div id="wrapper" align="center">

<!--            <div id="header">Batch Add Students</div>-->
            <hr>
            <form action="{{ url_for('add_students') }}" method="post" style="text-align:left">

                <table class="input" align="center">

                    <tr>

                        <td> Course Role:</td>
                        <td>
                            <select name="role" class="form-control">
                                <option value="Student">Student</option>
                                <option value="Guest">Guest</option>
                                <option value="Instructor">Instructor</option>
                            </select>
                        </td>

                    </tr>

                    <tr >

                        <td>Course ID:</td>
                        <td><input class="form-control" type="text" name="course_id" placeholder="Put Course ID here"></td>

                    </tr>

                    <tr>

                        <td>Students' Username:</td>
                        <td ><textarea class="form-control" name="username" rows="6" cols="50" required placeholder="One username per Line" ></textarea></td>

                    </tr>

                    <tr>

                        <td></td>
                        <td><input type='submit' value="submit" class="btn btn-outline-info"></td>

                    </tr>


                </table>
            </form>

        </div>
        </fieldset>
    </div>
</div>
{% endblock content %}
